<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Blinky</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <link rel="icon" href="/images/icon.png" type="image/png" sizes="32x32"/>
    <script type="text/javascript" src="app.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/js/sortable.min.js"></script>
    <script>
      "use strict";
      window.addEventListener("load", blinky.updateTable);
      Sortable.init();
      // XXX Disabled because the user's sort is lost on update      
      // window.setInterval(blinky.updateTable, blinky.updateInterval);
    </script>
  </head>
  <body>
    <div id="global-nav">
      <a href="index.html">Panel view</a>
    </div>

    <h1></h1>

    <table class="jobs" data-sortable="data-sortable">
      <thead>
        <tr>
          <th>Component</th>
          <th>Environment</th>
          <th>Job</th>
          <th>Agent</th>
          <th data-sortable-type="numeric">Number</th>
          <th data-sortable-type="numeric">Time</th>
          <th data-sortable-type="numeric">Duration</th>
          <th>Curr status</th>
          <th>Prev status</th>
          <th>Links</th>
        </tr>
      </thead>
      
      <tbody id="content"><span class="notice">Loading</span></tbody>
    </table>
    
    <p>
      <span id="update-info"><span class="notice">Loading</span></span> &#8226; <a href="pretty-data.html?url=/data.json">Data</a>
    </p>
  </body>
</html>
