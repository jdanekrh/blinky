<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pretty data</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="site.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/default.min.css"/>
    <script src="site.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
    <script>
      "use strict";

      var qs = window.location.search;
      var source = "data.json";
      var proxy = source;

      if (qs) {
          source = decodeURIComponent(qs.substring(8));
          proxy = "data.json?source=" + encodeURIComponent(source);
      }
      
      window.addEventListener("load", function(event) {
          var link = $("#source-link");
          link.setAttribute("href", source);
          link.textContent = source;
      
          blinky.sendRequest(proxy, function(request) {
              var text = request.responseText;
              text = hljs.highlight("json", text).value;
              $("#content").innerHTML = text;
          });
      });
    </script>
  </head>
  <body>
    <p><a id="source-link" href=""></a></p>
    
    <pre id="content" class="json">[Loading]</pre>
  </body>
</html>
