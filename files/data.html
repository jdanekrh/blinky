<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pretty data</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="site.css" type="text/css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/default.min.css"/>
    <script type="text/javascript" src="site.js"></script>    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
    <script>
      "use strict";
      window.addEventListener("load", function(event) {
          blinky.sendRequest("data.json", function(request) {
              var text = request.responseText;
              text = hljs.highlight("json", text).value;
              $("#content").innerHTML = text;
          });
      });
    </script>
  </head>
  <body>
    <p><a href="data.json">Unadulterated JSON</a></p>
    
    <pre id="content" class="json"></pre>
  </body>
</html>
